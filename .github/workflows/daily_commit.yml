name: Daily Commit

on:
  schedule:
    # Runs daily at 4:15 AM UTC (≈9:45 AM IST)
    - cron: '15 4 * * *'
  workflow_dispatch:

permissions:
  contents: write  # ✅ this gives push permission to the GITHUB_TOKEN

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Commit step - 23f2002790@ds.study.iitm.ac.in
        run: |
          echo "TDSFU Daily run: $(date -u) TDSFU" >> daily-log.txt

      - name: Git Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily-log.txt
          git commit -m "Auto commit at $(date -u)" || echo "No changes to commit"
          git push
